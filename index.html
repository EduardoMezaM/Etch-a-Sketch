<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Etch a Sketch</title>
</head>
<body>
    <h1>Etch a Sketch</h1>

    <div class="content">
        <div class="container"></div>
        <div class="buttons">
            <button class="btn">Black</button>
            <button class="btn">Random</button>
            <button class="btn">Eraser</button>
            <button class="btn">Clear Board</button>
        </div>

        <div class="inputDiv">
            <input class="input" type="text" placeholder="Size of board (2-100)">
            <button type="submit" class="btn">Submit</button>
        </div>
    </div>
   
</body>
</html>
