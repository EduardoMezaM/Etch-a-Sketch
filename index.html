<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Etch a Sketch</title>
</head>
<body>
    <h1>Etch a Sketch</h1>

    <div class="content">
        <div class="container"></div>
        <div class="buttons">
            <button type="button" class="btn blackBtn">Black</button>
            <button type="button" class="btn randomBtn">Random</button>
            <button type="button" class="btn eraserBtn">Eraser</button>
            <button type="reset" class="btn resetBtn">Clear Board</button>
        </div>

        <div class="inputDiv">
            <input class="input" type="number" placeholder="Size of board (1-100)">
            <button type="submit" class="btn submitBtn">Submit</button>
        </div>
    </div>
   
</body>
</html>
